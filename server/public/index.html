<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Client Side</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/bower_components/angular-growl-v2/build/angular-growl.min.css">

    <!-- jQuery library -->
    <script src="/bower_components/jquery/dist/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <script src="/bower_components/angular/angular.min.js"></script>
    <script src="/bower_components/angular-growl-v2/build/angular-growl.min.js"></script>


    <style>
        body {
            margin-top: 60px;
        }
    </style>
</head>
<body>
<div class="container-fluid" ng-app="myApp" ng-controller="myCtrl">
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2">
            <div class="title">
                <h2 style="display: inline">Conversions</h2>

                <div class="pull-right">
                    <button class="btn-success" ng-click="pdfTask()">New Pdf Conversion</button>
                    <button class="btn-info" ng-click="htmlTask()">New Html Conversion</button>
                </div>
            </div>
            <table class="table">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Created At</th>
                    <th>Type</th>
                    <th>Status</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="job in jobs">
                    <td ng-bind="job.name"></td>
                    <td ng-bind="job.createdAt"></td>
                    <td ng-bind="job.type"></td>
                    <td ng-bind="job.status"></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-lg-2">
            <div growl></div>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/lib/socket.io.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/services.js"></script>

</body>
</html>
